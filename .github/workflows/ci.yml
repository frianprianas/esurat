name: Docker Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag aplikasisurat:latest
      
    # Disini bisa ditambahkan step untuk Push ke Docker Hub / GHCR jika mau
