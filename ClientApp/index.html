<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Surat Corporate</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script> -->
  <style>
    #error-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: red;
      z-index: 9999;
      padding: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow: auto;
      border: 5px solid red;
    }
  </style>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += "GLobal Error:\n" + msg + "\nAt: " + url + ":" + line + ":" + col + "\n" + (error ? error.stack : '') + "\n\n";
        console.error("Global Error Caught:", msg, error);
      }
    };

    // Catch unhandled promise rejections often caused by React
    window.onunhandledrejection = function (event) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerHTML += "Unhandled Rejection:\n" + event.reason + "\n\n";
      }
    };
  </script>
</head>

<body>
  <div id="error-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
